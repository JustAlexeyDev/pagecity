<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Панель Администрирования</h1>
        <div class="row">
            <div class="col-md-6">
                <h2>Отзывы пользователей</h2>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Имя</th>
                            <th>Почта</th>
                            <th>Сообщение</th>
                            <th>Действие</th>
                        </tr>
                    </thead>
                    <tbody id="feedbacks">
                      
                    </tbody>
                </table>
            </div>
            <div class="col-md-6">
                <h2>Ответ:</h2>
                <form id="replyForm">
                    <div class="form-group">
                        <label for="email">Почта клиента</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Сообщение</label>
                        <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Ответить</button>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="previewModal" tabindex="-1" role="dialog" aria-labelledby="previewModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="previewModalLabel">Предпросмотр сообщения</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="previewMessage">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $.get('/api/allfeeds', function(data) {
                let feedbacks = $('#feedbacks');
                data.forEach(feedback => {
                    feedbacks.append(`
                        <tr>
                            <td>${feedback.id}</td>
                            <td>${feedback.name}</td>
                            <td>${feedback.email}</td>
                            <td>${feedback.message.substring(0, 50)}...</td>
                            <td>
                                <button class="btn btn-sm btn-info" onclick="showPreview('${feedback.message}')">Предпросмотр</button>
                                <button class="btn btn-sm btn-primary" onclick="fillForm('${feedback.email}')">Ответить</button>
                            </td>
                        </tr>
                    `);
                });
            });

            // Handle form submission
            $('#replyForm').submit(function(event) {
                event.preventDefault();
                let email = $('#email').val();
                let message = $('#message').val();

                $.post('/admin', { email: email, message: message }, function(response) {
                    alert(response.message);
                    $('#replyForm')[0].reset();
                }).fail(function(error) {
                    alert('Error: ' + error.responseJSON.error);
                });
            });
        });

        function fillForm(email) {
            $('#email').val(email);
        }

        function showPreview(message) {
            $('#previewMessage').text(message);
            $('#previewModal').modal('show');
        }
    </script>
</body>
</html>
